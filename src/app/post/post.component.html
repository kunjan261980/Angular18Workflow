<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>User ID </th>
                <th>Id </th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <ng-container>
                
            @for(post of Posts; track $index)
            {
                <tr>
                    <td>
                        <input type="text" readonly class = "form-control" [(ngModel)] = "post.userId" #userId = "ngModel"/>
                    </td>
                    <td>
                        <input type="text"readonly  class = "form-control" [(ngModel)] = "post.id" #id = "ngModel"/>
                    </td>
                    <td>
                        <input type="text" class = "form-control" [(ngModel)] = "post.title" #title = "ngModel"/>
                    </td>
                    <td>
                        <input type="text" class = "form-control" [(ngModel)] = "post.body" #body = "ngModel"/>
                    </td>
                    
                </tr>
             } 
                
        </ng-container>
        </tbody>
    </table>
</div>
